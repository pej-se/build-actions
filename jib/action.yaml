name: Publish docker image with jib

inputs:
  project:
    required: true
    type: string
  gradle_project:
    required: true
    type: string
  service:
    required: true
    type: string
  tag:
    required: true
    type: string
  google_sa_key:
    required: true
    type: string
  registry:
    required: true
    type: string
  java_version:
    required: false
    default: '11'


runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ inputs.google_sa_key }}
        export_default_credentials: true
    - shell: bash
      run: gcloud auth configure-docker ${{ inputs.registry }}
    - uses: actions/setup-java@v2
      with:
        java-version: ${{ inputs.java_version }}
        distribution: adopt
        cache: gradle
    - shell: bash
      run: |
        ./gradlew ${{ inputs.gradle_project }}:jib --image ${{ inputs.registry }}/${{ inputs.project }}/${{ inputs.service }}:${{ inputs.tag }} -Djib.console=plain --no-daemon
